spring.application.name=todo-management
# === JWT CONFIG ===
jwt.secret= YOUR_SECRET_CODE
# 1 day in milliseconds
jwt.expiration=86400000                      

# === SERVER CONFIG ===
server.port= YOUR_PORT_NO


# === DATABASE CONFIG ===
spring.datasource.url= YOUR_DATASOURCE_URL
spring.datasource.username= YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA CONFIG ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Database pool size tuning
spring.datasource.hikari.maximum-pool-size=500
spring.datasource.hikari.minimum-idle=10

# === CORS CONFIG (Optional if frontend is separate) ===
#spring.web.cors.allowed-origins= LOCALHOST_PATH
#spring.web.cors.allowed-methods=*

# === LOGGING (Optional) ===
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

